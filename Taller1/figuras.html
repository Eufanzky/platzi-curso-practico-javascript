<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas del Curso Práctico de JS</title>
    <link rel="stylesheet" href="./figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header class="i-header">
        <h1 class="i-header__title">JavaScript</h1>
        <nav class="i-header-nav">
            <ul class="i-header-nav-ul">
                <li><a href="../index/index.html">Home</a></li>
                <li><a href="../Taller1/figuras.html">Taller 1</a></li>
                <li><a href="../Taller2/descuentoos.html">Taller 2</a></li>
                <li><a href="../Taller3/promedio.html">Taller 3</a></li>
                <li><a href="../Taller4/salarios.html">Taller 4</a></li>
                <li><a href="../Taller Extra/extra.html">Taller 5</a></li>
            </ul>
        </nav>
    </header>
    <header class="header">
        <h1 class="header__h1">Figuras Geométricas</h1>
        <p class="header__p">Primer taller</p>
    </header>
    <main class="main">
        
        <section class="main-box">
            <h2 class="main-box__title">Cuadrado</h2>
            <img 
                class="images"
                src="https://images-na.ssl-images-amazon.com/images/I/61BTSwXdIHL.png"
                alt="Imágen de un cuadrado"
            >
            <form class="main-box-form">
                <label class="label" for="InputCuadrado">
                    <span class="label__span">Escribe cuanto mide cada lado de tu cuadrado</span>
                    <input class="input" type="number" id="InputCuadrado">
                </label>
                <button class="boton" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button class="boton" type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section class="main-box">
            <h2 class="main-box__title">Triangulo</h2>
            <img 
                class="images"
                src="https://upload.wikimedia.org/wikipedia/commons/e/e2/03-L_Tri%C3%A1ngulo.svg"
                alt="Imágen de un triángulo"
            >
            <form class="main-box-form">
                <label class="label" for="InputTrianguloLado1">
                    <span class="label__span">Escribe cuanto mide el lado uno de tu triángulo</span>
                    <input class="input" type="number" id="InputTrianguloLado1">
                </label>
                <label class="label" for="InputTrianguloLado2">
                    <span class="label__span">Escribe cuanto mide el lado dos de tu triángulo</span>
                    <input class="input" type="number" id="InputTrianguloLado2">
                </label>
                <label class="label" for="InputTrianguloBase">
                    <span class="label__span">Escribe cuanto mide la base de tu triángulo</span>
                    <input class="input" class="input" type="number" id="InputTrianguloBase">
                </label>
                <button class="boton" type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>
                <button class="boton" type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section class="main-box">
            <h2 class="main-box__title">Círculo</h2>
            <img 
                class="images"
                src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/2-circulo.png"
                alt="Imágen de un un círculo"
            >
            <form class="main-box-form">
                <label class="label" for="InputCirculo">
                    <span class="label__span">Escribe cuanto mide el radio de tu círculo</span>
                    <input class="input"type="number" id="InputCirculo">
                </label>
                <button class="boton" type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                </button>
                <button class="boton" type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section class="main-box">
            <h2 class="main-box__title">Triángulo Isósceles</h2>
            <img 
                class="images"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Tri%C3%A1ngulo_acut%C3%A1ngulo_is%C3%B3sceles.svg/1024px-Tri%C3%A1ngulo_acut%C3%A1ngulo_is%C3%B3sceles.svg.png"
                alt="Imágen de un triángulo isósceles"
            >
            <form class="main-box-form">
                <label class="label" for="InputTrianguloIsoLado1">
                    <span class="label__span">Escribe cuanto mide el lado uno de tu triángulo isósceles</span>
                    <input class="input" type="number" id="InputTrianguloIsoLado1">
                </label>
                <label class="label" for="InputTrianguloIsoLado2">
                    <span class="label__span">Escribe cuanto mide el lado dos de tu triángulo isósceles</span>
                    <input class="input" type="number" id="InputTrianguloIsoLado2">
                </label>
                <label class="label" for="InputTrianguloIsoBase">
                    <span class="label__span">Escribe cuanto mide la base de tu triángulo isósceles</span>
                    <input class="input" class="input" type="number" id="InputTrianguloIsoBase">
                </label>
                <button class="boton" type="button" onclick="calcularAlturaTrianguloIso()">
                    Calcular áltura
                </button>
                <button class="boton" type="button" onclick="calcularPerimetroTrianguloIso()">
                    Calcular el perimetro
                </button>
                <button class="boton" type="button" onclick="calcularAreaTrianguloIso()">
                    Calcular el área
                </button>
            </form>
        </section>

    </main>
    <footer>

    </footer>
    <script src="./figuras.js"></script>
</body>
</html>
