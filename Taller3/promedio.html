    <header class="header">
        <h1 class="header__h1">Promedio Mediana y Moda</h1>

    <main class="main">
        <section class="main-section">
            <h2 class="main-section__title">Promedio</h2>
            <form class="main-section__forms">
                <label class="labels" for="inputPromedio">
                    <span>Introduce una lista de números</span>
                    <input id ="inputPromedio" type="text">
                </label>
                <button class="botones" type="button" onclick="promedio()">Calcular</button>
                <p class="shows" id="show1"></p>
            </form>
        </section>
        <section class="main-section">
            <h2 class="main-section__title">Mediana</h2>
            <form class="main-section__forms">
                <label class="labels" for="inputMediana">
                    <span>Introduce una lista de números</span>

                </label>
                <button class="botones" type="button" onclick="mediana()">Calcular</button>

            </form>
        </section>
        <section class="main-section">
            <h2 class="main-section__title">Moda</h2>
            <form class="main-section__forms">
                <label class="labels" for="inputModa">
                    <span>Introduce una lista de números</span>

                </label>
                <button class="botones" type="button" onclick="moda()">Calcular</button>
                <p class="shows" id="show3"></p>
            </form>
